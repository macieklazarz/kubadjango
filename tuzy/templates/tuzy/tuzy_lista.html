{% load static from static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTf8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jakub Wasiak Tuzy</title>
	<!-- <link rel="stylesheet" href="/static/style.css"> -->
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<!-- <link rel="stylesheet" href="/static/css/fontello.css"> -->
	<link rel="stylesheet" href="{% static 'css/fontello.css' %}">
</head>
<body>
	<header>
		<a href="{% url 'home' %}" class="logo"><span>P</span>owrót do strony głównej<span>.</span></a>
	</header>

	<section class="oferta" id="oferta">
		{% for tuz in tuzy %}
			<div class="content">
				<div class="box">
					<div class="imgBx">
						<img src="{{tuz.foto.url}}">
					</div>
					<div class="text">
						<h3>{{tuz.nazwa}}</h3>
						<p>Marka : {{tuz.marka}}<br>
						</p>
					</div>
				</div>
			</div>
		{% endfor %}
	</section>

	<div class="copyrightText">
		<p>2021 <a href='#'>Jakub Wasiak Tuzy</a>. &copy</p>
	</div>
	
	<script type="text/javascript">
		window.addEventListener('scroll', function(){
			const header = document.querySelector('header');
			header.classList.toggle("sticky", window.scrollY > 0);
			});
			
			function toggleMenu(){
			const MenuToggle=document.querySelector('.MenuToggle');
			const navigation = document.querySelector('.navigation');
			MenuToggle.classList.toggle('active');
			navigation.classList.toggle('active');
			}
	</script>

</body>
</html>
